<!DOCTYPE html>
<html>
  <head>
    <title>Dominate</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <link href="https://extra-uru1z3cxu.now.sh/css/extra.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://intercoolerjs.org/release/intercooler-1.2.2.js"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center bg-blue-200 h-screen">
      <form enctype="multipart/form-data" ic-post-to="/file" ic-replace-target="true" ic-target="#here">
        <div class="flex flex-col bg-green-400 w-120 h-24 p-2 mb-2 rounded-lg shadow-xl">
          <label class="text-white text-xl">Write down your mark here</label>
          <input class="h-10 rounded border-none p-4 text-center text-xl text-gray-600 placeholder-gray-400 outline-none focus:shadow-outline" name="mk-text" placeholder="your watermark text here" type="text">
        </div>
        <div class="flex flex-col bg-white shadow-xl p-3 rounded-lg w-120 h-120 p-2">
          <div class="flex flex-col items-center justify-center border-dashed border-4 border-gray-200 h-full">
            <i class="fas fa-file-upload text-gray-300 font-medium text-6xl" onclick="$('#fileupload').click()"></i>
            <p class="text-gray-500 mt-4" id="file">Find File</p>
            <input class="hidden" id="fileupload" name="bg-img" onchange="$('#file').text(this.value.split(&quot;\\&quot;).pop(-1))" type="file">
            <button class="flex flex-row items-center justify-center bg-green-400 px-3 py-2 mt-4 text-white rounded shadow" type="submit">Upload</button>
          </div>
        </div>
      </form>
      <div class="flex flex-col" id="there">
        <span id="here"></span>
      </div>
    </div>
  </body>
</html>
